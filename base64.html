<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 编码解码工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .input-box {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .output-box {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <input type="text" id="inputText" class="input-box" placeholder="请输入要编码或解码的文本">
        <div class="button-container">
            <button id="encodeBtn" class="button">编码</button>
            <button id="decodeBtn" class="button">解码</button>
        </div>
        <textarea id="outputText" class="output-box" rows="4" readonly></textarea>
    </div>

    <script>
        document.getElementById('encodeBtn').addEventListener('click', function () {
            var inputText = document.getElementById('inputText').value;
            var encodedText = btoa(inputText);
            document.getElementById('outputText').value = 'Base64 编码结果：' + encodedText;
        });

        document.getElementById('decodeBtn').addEventListener('click', function () {
            var inputText = document.getElementById('inputText').value;
            var decodedText = atob(inputText);
            document.getElementById('outputText').value = 'Base64 解码结果：' + decodedText;
        });
    </script>

</body>

</html>
