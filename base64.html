
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 编码解码工具</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <style>
        body {
            font-family: Roboto, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .mdc-card {
            padding: 2rem;
            width: 80%;
            max-width: 600px;
        }
        .mdc-text-field {
            width: 100%;
            margin-bottom: 20px;
        }
        .mdc-button {
            margin: 0 10px;
        }
        .mdc-text-field--textarea {
            width: 100%;
            margin-top: 20px;
        }
        .mdc-text-field__input:focus ~ .mdc-line-ripple {
            transform: scaleX(1);
            opacity: 1;
        }
        .mdc-line-ripple {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--mdc-theme-primary, #6200ee);
            transform: scaleX(0);
            transition: transform 180ms cubic-bezier(0.4, 0, 0.2, 1), opacity 180ms cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="mdc-card">
        <div class="mdc-text-field mdc-text-field--filled">
            <input type="text" id="inputText" class="mdc-text-field__input" placeholder="请输入要编码或解码的文本" oninput="this.value = this.value.replace(/[\u4e00-\u9fa5]/g, '')">
            <div class="mdc-line-ripple"></div>
        </div>
        <div class="mdc-button-group">
            <button id="encodeBtn" class="mdc-button mdc-button--raised">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">编码</span>
            </button>
            <button id="decodeBtn" class="mdc-button mdc-button--raised">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">解码</span>
            </button>
        </div>
        <div class="mdc-text-field mdc-text-field--textarea">
            <textarea id="outputText" class="mdc-text-field__input" rows="4" readonly></textarea>
            <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch"></div>
                <div class="mdc-notched-outline__trailing"></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('encodeBtn').addEventListener('click', function () {
            var inputText = document.getElementById('inputText').value;
            var encodedText = btoa(inputText);
            document.getElementById('outputText').value = '编码结果：' + encodedText;
        });

        document.getElementById('decodeBtn').addEventListener('click', function () {
            var inputText = document.getElementById('inputText').value;
            var decodedText = atob(inputText);
            document.getElementById('outputText').value = '解码结果：' + decodedText;
        });
    </script>
</body>
</html>
