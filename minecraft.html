            background-size: cover;

        }

        }

            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            float: right;
        }

            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            padding: 20px;
            margin-bottom: 20px;
        }

            font-size: 18px;
            font-weight: bold;

        }

        .upload-description {
            color: #777777;
            margin-bottom: 10px;

            background-color: #007bff;
            border: none;

            text-align: center;
            text-decoration: none;
            display: inline-block;
